<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icone contador de valores.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contador de Valores</title>
</head>
<body>
    <div class="container">
        <h1>Finanças Pessoais</h1>
        <form id="transactionForm">
            <input type="number" id="amount" step="0.01" placeholder="Valor" required>
            <button id='mais' type="submit">Adicionar</button>
        </form>
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th id="dh">Data e Hora</th>
                    <th>Valor</th>
                    <th id="ac">Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="total">Total: R$ <span id="totalAmount">0.00</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
